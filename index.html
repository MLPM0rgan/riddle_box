<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Riddle Box</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0e6d2;
            background-image: url('https://MLPM0rgan.github.io/riddle_box/background.jpg');
            background-size: cover;
            background_position: center;
            background_repeat: no-repeat;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #8d6e63;
        }
        .riddle {
            margin-bottom: 1em;
        }
        input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #8d6e63;
            border-radius: 4px;
        }
        button {
            background-color: #8d6e63;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6d4c41;
        }
        #result {
            margin-top: 1em;
            font-weight: bold;
        }
        #riddleText {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Riddle Box</h1>
        <div id="riddleContainer">
            <p id="riddleText" class="riddle"></p>
            <input type="text" id="answer" placeholder="Your answer">
            <button onclick="checkAnswer()">Submit Answer</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const riddles = [
            {
                question: "In halls where spirits dwell,\nGhostly whispers, evidence we seek,\nWhat\'s the name of this spectral quest\nwhere we chase what hides in the bleak?\n(one word)",
                answer: "Phasmophobia"
            },
            {
                question: "Cold-blooded tale,\nA scaly friend in slumber deep,\nWhat is the title of your story to keep?\n(four words)",
                answer: "Lizard in My Freezer"
            },
            {
                question: "A cool concoction, Cuban-inspired,\nMint and lime co-conspired,\nIn my glass, this potion shone,\nWhat brew did I, your quest companion, own?\n(one word)",
                answer: "mojito"
            },
            {
                question: "A treasure I seek, five entwined,\nSoft and warm, to yours aligned,\nA simple gesture, a connection so grand,\nWhat do I long to hold, my friend?\n(two words)\n(The cheese is intentional lol, I\'m not normally this cringe)",
                answer: "your hand"
            },
        ];

        let currentRiddle = 0;

        function displayRiddle() {
            document.getElementById('riddleText').textContent = riddles[currentRiddle].question;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.toLowerCase();
            const correctAnswer = riddles[currentRiddle].answer;

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                currentRiddle++;
                if (currentRiddle < riddles.length) {
                    displayRiddle();
                    document.getElementById('answer').value = '';
                    document.getElementById('result').textContent = 'You\'re doing so well! Here\'s your next riddle...';
                } else {
                    document.getElementById('riddleContainer').style.display = 'none';
                    document.getElementById('result').innerHTML = `
                        <h2>Congratulations!</h2>
                        <p>You\'ve done it. You\'re the man now dog! Your "reward" awaits... </p>
                        <img src="https://MLPM0rgan.github.io/riddle_box/image5.png" alt="Date Invitation" style="max-width: 100%; height: auto;">
                        <p>\nLet's get a date on the cal!</p>
                    `;
                }
            } else {
                document.getElementById('result').textContent = 'Almost there. Try again!';
            }
        }

        displayRiddle();
    </script>
</body>
</html>
